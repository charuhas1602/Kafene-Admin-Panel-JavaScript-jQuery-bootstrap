<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="display: grid; place-items: center; width: 100vw; height: 100vh;">
        <div class="container">
            <div class="row d-flex flex-column align-content-center">
                <div class="col-6  border p-5 rounded" style="background-color: #20b88313;" >
                    <h1 class="text-center font-italic font-weight-bolder  pb-3 " style="color: #20B883;text-shadow: 3px 3px 4px rgba(150, 150, 150, 0.97);">Kafene</h1>
                    <h2>Login form</h2>

                    <form action="order.html borde">
                        <div class="form-group">
                            <label for="text">User Name:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email=admin" name="text">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password=admin"
                                name="pswd">
                        </div>
                        <button type="" class="btn btn-primary" id="submit" onclick="submit()">Submit</button>
                    </form>
                </div>

            </div>

        </div>

    </div>

    <script>
        const submit = () => {
            var email = document.querySelector("#email");
            var password = document.querySelector("#pwd");
            if (email.value == "admin" && password.value == "admin") {
                window.location.href = "order.html";
            } else {
                alert("Enter correct Password and UserName")
            }
        }


    </script>


</body>

</html>
